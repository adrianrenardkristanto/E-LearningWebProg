<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Exams's Questions</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/exam.css">
  <script src="../js/examPage2.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
        <div class="logo">E-Learning</div>
        <nav class="navbar">
          <div>
              <a href=""></a>
              <a href=""></a>
              <a href=""></a>
          </div>
        </nav>
        <button class="login-btn" onclick="window.location.href='../index.html'">Logout</button>
    </div>
  </header>

  <main>
    <div class="exam_container">
      <h2 class="section-title">Add Questions</h2>
      <form id="exam-form">
        <div class="form-group">
          <label for="question">Question</label>
          <textarea id="question" required></textarea>

          <label for="optionA">Option A</label>
          <input type="text" id="optionA" required>

          <label for="optionB">Option B</label>
          <input type="text" id="optionB" required>

          <label for="optionC">Option C</label>
          <input type="text" id="optionC" required>

          <label for="optionD">Option D</label>
          <input type="text" id="optionD" required>

          <label for="correct">Correct Answer (A/B/C/D)</label>
          <input type="text" id="correct" required maxlength="1" pattern="[A-Da-d]">
        </div>
        <button type="submit">Add Question</button>
      </form>

      <br>
      <h2 class="section-title">Question List</h2>
      <div id="question-list"></div>
      <button id="finish-btn">
          Add Exam
      </button>
    </div>
  </main>

  <footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-column">
                <h3>E-Learning</h3>
                <p>Your gateway to professional development and lifelong learning.</p>
            </div>

                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#">@Facebook<i class="fab fa-facebook-f"></i></a>

                    <a href="#">@instagram<i class="fab fa-instagram"></i></a>
                    <a href="#">@linkedin<i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 E-Learning.</p>
        </div>
    </div>
  </footer>
</body>
</html>
