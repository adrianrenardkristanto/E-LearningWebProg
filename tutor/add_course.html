    <link rel="stylesheet" href="../css/update_course.css">
    <title>Add Course</title>

<body>
    <header>
        <div class="header-container">
            <div class="logo">E-Learning</div>
            <nav class="navbar">
                <div>
                    <a href=""></a>

        </div>
    </header>

    <main>
        <h2 class="section-title">Add Course</h2>
        <section class="courses">
            <div class="course-grid">
                <div class="course_card purple">
                    <form id="edit_course"  action="" method="get" enctype="multipart/form-data">
                        <div class="edit_course_form">
                            <h1>Add Course</h1>
                          <label for="course_name">Couse Name</label>
                          <input type="text" id="course_name" name="course_name" required>
                          <br>
                        
                          <label for="course_desc">Description</label>
                          <textarea id="course_desc" rows="3" required ></textarea><br>
              
                          <label for="course_img">Course Image</label>
                          <input type="file" id="course_img" name="course_img"><br>
                       
                          <label for="date">Price </label>
                          <input type="number" id="date" required />
                          <br>
                          <button type="submit" name = "update">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>E-Learning</h3>

                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 E-Learning.</p>
            </div>
        </div>
    </footer>
</body>
</html>
