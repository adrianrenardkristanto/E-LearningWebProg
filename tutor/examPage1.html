  <main>
    <div class="exam_container">
      <h2 class="section-title">Create Exam</h2>
      <form id="exam-form">
        <div class="form-group">
          <label for="title">Exam Title</label>
          <input type="text" id="title" required>

          <label for="description">Exam Description</label>
          <textarea id="description"></textarea>

          <label for="name">Name</label>
          <input type="text" id="name">

          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <br>
        <button type="submit" id="submit-btn">Create</button>
      </form>

      <div id="manage-buttons" style="display: none;">
        <button id="add-question-btn">Add Question</button>
        <button id="edit-exam-btn">Edit</button>
        <a href="exam_list_tutor.html"><button id="delete-exam-btn">Delete</button></a>
